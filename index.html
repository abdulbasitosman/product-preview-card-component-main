<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="product-card">
    <!-- Left section - Image -->
    <section title="Gabrielle Essence Eau De Parfum" class="produc-card__left">
    </section>
    <!-- Right section - Text -->
    <section class="product-card__right">
      <h3 class="product">perfume</h3>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <h2><span class="price">$149.99</span><del class="prev-price">$169.99</del></h2>
      <a href="#" class="btn" role="button">
        <img src="./images/icon-cart.svg" alt="Cart" />
        Add to Cart
      </a>
    </section>
  </main>

  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. -->
    Coded by <a href="www.twitter.com/_basit19" class="my-name">_basit19</a>.
  </div>
</body>

</html>
